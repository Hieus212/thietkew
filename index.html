<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2 - Các Phần Tử Div</title>
    <style>
        /* CSS cho class item */
        .item {
            width: 200px; /* Độ rộng */
            height: 150px; /* Chiều cao */
            background-color: #d0d058; /* Màu nền */
            margin: 10px; /* Khoảng cách giữa các phần tử */
            display: inline-block; /* Để các phần tử xuất hiện ngang nhau */
            text-align: center; /* Canh giữa nội dung */
            line-height: 150px; /* Canh giữa văn bản theo chiều dọc */
            border-radius: 5px; /* Bo tròn các góc */
        }

        /* CSS cho class banner */
        .banner {
            width: 100%; /* Độ rộng 100% */
            height: 200px; /* Chiều cao 200px */
            background-color: #614d00; /* Màu nền khác với item */
            border: 2px solid #ffd100; /* Viền 2px, màu vàng */
            box-sizing: border-box; /* Đảm bảo viền không làm thay đổi kích thước tổng thể */
            text-align: center;
            color: white;
            line-height: 200px; /* Canh giữa văn bản theo chiều dọc */
            font-size: 24px;
        }
    </style>
</head>
<body>

    <!-- Các phần tử với class là item -->
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>

    <!-- Phần tử banner phía dưới -->
    <div class="banner">Đây là Banner</div>

</body>
</html>
