<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp quà bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gift {
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s ease;
        }

        #gift:hover {
            transform: scale(1.1);
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none; /* Ẩn dòng chữ lúc đầu */
        }
    </style>
</head>
<body>

    <div>
        <img id="gift" src="hop-qua-moi-e_d8d73ca0aa3444b6a8d344f281da5cef_master.webp" alt="Hộp quà">
        <div id="message">I love u</div>
    </div>

    <script>
        // Lấy phần tử ảnh và dòng chữ
        const gift = document.getElementById('gift');
        const message = document.getElementById('message');

        // Xử lý sự kiện khi click vào hộp quà
        gift.addEventListener('click', () => {
            message.style.display = 'block'; // Hiện dòng chữ
        });
    </script>

</body>
</html>
