<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phela - Cửa hàng</title>
  
  <style>
    /* CSS - Làm đẹp giao diện */

    /* Reset một số style mặc định */
    body, h1, h3, p, ul {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Thanh điều hướng */
    header {
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    .nav-icons button {
      margin-left: 10px;
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Phần Banner */
    .hero {
      background: url('https://via.placeholder.com/1200x300') center/cover;
      height: 300px;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    /* Danh mục sản phẩm */
    .products {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .product-item {
      text-align: center;
      width: 30%;
    }
    .product-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 5px;
    }
    footer ul li {
      margin-left: 10px;
    }
    footer a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Thanh điều hướng -->
  <header>
    <nav>
      <a href="#" class="logo">Phela</a>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
      <div class="nav-icons">
        <button>Tìm kiếm</button>
        <button>Giỏ hàng</button>
      </div>
    </nav>
  </header>

  <!-- Phần Banner -->
  <section class="hero">
    <h1>Chào mừng bạn đến với Phela</h1>
    <p>Khám phá các sản phẩm thời trang tuyệt đẹp!</p>
  </section>

  <!-- Danh mục sản phẩm -->
  <section class="products">
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
      <h3>Sản phẩm 1</h3>
      <p>Giá: 500,000 VND</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
      <h3>Sản phẩm 2</h3>
      <p>Giá: 700,000 VND</p>
    </div>
    <div class="product-item">
      <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
      <h3>Sản phẩm 3</h3>
      <p>Giá: 1,000,000 VND</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Phela. Mọi quyền được bảo lưu.</p>
    <ul>
      <li><a href="#">Chính sách bảo mật</a></li>
      <li><a href="#">Điều khoản sử dụng</a></li>
    </ul>
  </footer>

  <script>
    // JavaScript - Tương tác với người dùng

    // Nút tìm kiếm (Giả sử mở alert)
    const searchButton = document.querySelector('.nav-icons button:first-of-type');
    searchButton.addEventListener('click', () => {
      alert('Tính năng tìm kiếm đang phát triển!');
    });

    // Nút giỏ hàng (Giả sử mở alert)
    const cartButton = document.querySelector('.nav-icons button:last-of-type');
    cartButton.addEventListener('click', () => {
      alert('Giỏ hàng của bạn đang trống.');
    });
  </script>

</body>
</html>
