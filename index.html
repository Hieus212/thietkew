<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hộp quà bí mật</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #gift {
            cursor: pointer;
            width: 300px;
            transition: transform 0.3s ease;
        }

        #gift:hover {
            transform: scale(1.1);
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <div>
        <img id="gift" src="https://github.com/user-attachments/assets/85caa4c5-f044-4dea-a8ab-a15ae501bd38" alt="Hộp quà">
        <div id="message">I love u</div>
    </div>

    <script>
        const gift = document.getElementById('gift');
        const message = document.getElementById('message');

        gift.addEventListener('click', () => {
            message.style.display = 'block';
        });
    </script>

</body>
</html>
